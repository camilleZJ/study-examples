<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
<defs>
    <linearGradient id="linearGradient" x1="0%" x2="100%" y1="0%" y2="100%">
        <stop offset="0%"  style="stop-color: red;stop-opacity: 1"  />
        <stop offset="100%"  style="stop-color: orange;stop-opacity: 1"  />
    </linearGradient>

    <radialGradient id="radialGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" style="stop-color: yellow;stop-opacity: 0.8"/> 
        <stop offset="100%" style="stop-color: orange;stop-opacity: 0.8"/> 
    </radialGradient>

     <pattern id="pattern" x="0" y="0" width=".25" height=".25">
      <rect x="0" y="0" width="50" height="50" fill="skyblue"/>
      <rect x="0" y="0" width="25" height="25" fill="url(#linearGradient)"/>
      <circle cx="25" cy="25" r="20" fill="url(#radialGradient)" fill-opacity="0.5"/>
    </pattern>
</defs>

<g>
    <rect x="0" y="0" width="200" height="200" style="fill: url(#linearGradient)"/>
    <circle cx="400" cy="100" r="100" fill="url(#radialGradient)" />

      <rect fill="url(#pattern)" stroke="black" x="0" y="250" width="200" height="200"/>
</g>
</svg>